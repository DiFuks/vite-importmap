<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div[id^="single-spa-application"]:not(:empty) {
            height: 100%;
        }
    </style>
</head>
<body>
<meta name="importmap-type" content="importmap" />
<import-map-overrides-full show-when-local-storage="devtools"></import-map-overrides-full>
<script>
  const im = document.createElement('script')
  im.type = 'overridable-importmap'

  const loadImportmap = async () => {
    const result = await fetch('http://localhost:4000/importmap.json')

    const importmap = await result.json()

    im.textContent = JSON.stringify(importmap)

    document.currentScript.after(im);
  }

  loadImportmap()
</script>

<div id="single-spa-application:app"></div>

<script defer="defer" src="/appshell.bundle.js"></script>
</body>
</html>
